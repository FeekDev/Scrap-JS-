<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Finding HTML Elements by Class Name.</p>
<p class="intro">Hello World!</p>
<p class="intro">This example demonstrates the <b>getElementsByClassName</b> method.</p>
<p class="intro">This is a custom test to used
<b>getElementsByClassName</b> method.</p>

<p id="demo"></p>

<script>
const tagIntro = document.getElementsByClassName("intro");
document.getElementById("demo").innerHTML = "Thi is the class obtained : " + tagIntro[2].innerHTML;
</script>

</body>
</html>
