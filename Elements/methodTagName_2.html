<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<div>
<p>Finding HTML Elements by Tag Name</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
</div>

<p id="demo"></p>

<script>
const tagDiv = document.getElementsByTagName("div");
const tagP = tagDiv[0].getElementsByTagName("p");
document.getElementById("demo").innerHTML = "This is a scrap inner div take tag p index one and add the follow text: " + tagP[1].innerHTML;
</script>

</body>
</html>
